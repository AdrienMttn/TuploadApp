<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <!-- Définir le viewport pour un affichage responsive -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <!-- Supprimer la barre d’adresse et lancer en plein écran -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Définir le style de la barre de statut -->
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- Nom de l’application affiché sous l’icône -->
    <meta name="apple-mobile-web-app-title" content="Tupload" />

    <link
      rel="shortcut icon"
      href="src/assets/img/favicon.ico"
      type="image/x-icon"
    />
    <link rel="apple-touch-icon" href="src/assets/img/apple-touch-icon.png" />
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="src/assets/img/apple-touch-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="src/assets/img/apple-touch-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="src/assets/img/apple-touch-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="src/assets/img/apple-touch-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="src/assets/img/apple-touch-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="src/assets/img/apple-touch-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="src/assets/img/apple-touch-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="src/assets/img/apple-touch-icon-180x180.png"
    />

    <title>Tupload</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
